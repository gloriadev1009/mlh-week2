<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Holiday Planner" />
    <meta property="og:description" content="Plan for your trip here" />
    <!-- <meta property="og:url" content="{{ url }}" /> -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Holiday Planner</title>
  </head>

  <body>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">flight info</h5>
            <form method="POST" action="/flightsAPI">
              <div class="mb-3">
                <label class="form-label" for="origin">From: </label>
                <input
                  class="form-control"
                  name="origin"
                  id="origin"
                  autofocus
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="destination">To:</label>
                <input
                  class="form-control"
                  name="destination"
                  id="destination"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="departDate">Depart Date:</label>
                <input
                  class="form-control"
                  name="departDate"
                  id="departDate"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="returnDate">Return Date:</label>
                <input
                  class="form-control"
                  name="returnDate"
                  id="returnDate"
                  required
                />
              </div>
              <p>
                <input type="submit" class="btn btn-primary" value="search" />
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
